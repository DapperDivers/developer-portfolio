name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install ESLint and plugins
        run: npm install --save-dev eslint eslint-plugin-react
      
      - name: Run linting
        run: npm run lint
        
  deploy-docs:
    name: Deploy documentation
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/master' && 
      (github.event_name == 'workflow_dispatch' || 
       contains(toJSON(github.event.commits.*.modified), 'docs/') || 
       contains(toJSON(github.event.commits.*.added), 'docs/'))
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Docsify
        run: npm install -g docsify-cli
      
      - name: Build documentation
        run: |
          mkdir -p build
          cp -r docs/* build/
          cp docs/index.md build/README.md || true
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          target-folder: docs