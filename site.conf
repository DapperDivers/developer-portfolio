# Upstream for health checks
upstream health {
    server 127.0.0.1:${NGINX_PORT};
}

server {
    listen ${NGINX_PORT};
    server_name *.derekmackley.com;

    root /usr/share/nginx/html/;
    index index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging to stdout/stderr for Kubernetes
    access_log /tmp/nginx/access.log combined buffer=512k flush=1m;
    error_log /tmp/nginx/error.log warn;

    # Disable unnecessary tokens
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Health check endpoint for Kubernetes
    location /healthz {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # Main application
    location / {
        try_files $uri $uri/ /index.html?$query_string;
        
        # Security headers for this location
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires 0;

        # Proxy headers for running behind reverse proxy
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
    }

    location /resume {
        alias /files;
        types { application/pdf .pdf; }
        default_type application/pdf;
        add_header Content-Disposition "inline";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup/config/source files
    location ~ (?:\.(?:bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)|~)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
